<!-- Emergency Ambulance Service Page (index.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Ambulance Service</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline CSS for quick styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e3f2fd, #90caf9);
            color: #333;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ff4757;
            color: #fff;
            padding: 10px 20px;
        }
        header img {
            height: 50px;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .logout-button {
            background-color: #fff;
            color: #ff4757;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-button:hover {
            background-color: #ffe6e6;
        }
    </style>
</head>
<body onload="checkLogin()">
    <header>
        <img src="logo.png" alt="Ambulance Service Logo">
        <h1>Emergency Ambulance Service</h1>
        <button class="logout-button" onclick="logout()">Logout</button>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <div class="container">
            <h1>Welcome to Emergency Ambulance Service</h1>
            <!-- Existing content -->
        </div>
    </main>
    <footer>
        &copy; 2024 Emergency Ambulance Service. All rights reserved.
    </footer>
    <script>
        function checkLogin() {
            if (sessionStorage.getItem('loggedIn') !== 'true') {
                alert('You must log in first!');
                window.location.href = 'login.html';
            }
        }

        function logout() {
            sessionStorage.removeItem('loggedIn');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
